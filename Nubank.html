<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/icons/nubank.ico" rel="icon" type="image/x-icon" />
    <title>Login - Nubank</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }
        body{
            height: 100vh;
            width: 100%;
            background-color: #820AD1;

            display: grid;
            grid-template-areas: 
            "header"
            "login";
            grid-template-rows: 100px 1fr;


        }
        header{
            grid-area: header;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 25px;
        }
        section{
            grid-area: login;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        form{
            height: 550px;
            width: 450px;
            background-color: white;
            border-radius: 10px;
        }
        fieldset{
            border: none;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            padding-top: 40px;

            padding-inline: 70px;
        }
        h1{ 
            box-sizing: content-box;
            padding: 40px 0 33px;
            text-align: center;
            width: 100%;
            font-size: 20px;
            margin-bottom: 21px;
            color: rgb(26, 24, 24);
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        label{
            color: gray;
            width: 100%;
            padding: 30px 0 15px 0;
            margin-bottom: 16px;
        }
        input{
            color: black;
            display: block;
            outline: none;
            border: none;
            border-bottom: 1px dotted gray;
            width: 100%;
            line-height: -530px;
        }


        input:focus{
            line-height: 30px;
        }

        button{
            width: 100%;
            height: 70px;
            background-color: transparent;
            border-radius: 6px;
            border: 1px solid rgba(128, 128, 128, 0.438);
            text-align: center;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 36px;

        }
        #client-suport{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
        }
        p a{
            color: #AB4BEA;
            font-size: 14px;
            letter-spacing: .5px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header> <img src="./assets/icons/nubank-white.svg" alt="Nubank logo"/> </header>

    <section>
        <form method="post">
            <fieldset>
                <h1>Faça seu login </h1>

                <label> 
                    CPF
                    <input type="text" name="user-cpf" \ pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" />                </label>
                
                <label id="password">
                    Senha
                    <input name="user-password" type="password" />
                </label>

                <button type="submit" disabled>CONTINUAR</button>
                <div id="client-suport">
                    <p><a href="">Esqueci minha senha ></a></p>
                    <p><a href="">Ainda não sou cliente ></a></p>
                </div>
            </fieldset>


        </form>
    </section>

    
</body>
</html>

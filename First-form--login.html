<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio teste</title>
    <style> 
        *{
            margin: 0;
            box-sizing: border-box;
            padding: 0;
            outline: none;
            color: white;
        }
        body{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-repeat: no-repeat;
            background-image: linear-gradient(to right, rgb(214, 96, 96), rgb(22, 22, 53));
            animation: background-change 14s alternate infinite;
        }
        h2{
            text-align: left;
            font-size: 44px;
        }
        label{
            display: block;
        }
        fieldset{
            background-color: rgb(26, 22, 22);
            box-sizing: content-box;
            padding: 100px;
            border: 1px solid white;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: left;
            flex-direction: column;
        }
        input{
            height: 40px;
            width: 540px;
            border: none;
            background-color: transparent;
            border-bottom: 1px solid rgba(31, 29, 29, 0.703);
        }

        #buttons{
            display: flex;
            gap: 30px;
        }
        button{
            background-color: rgb(63, 63, 149);
            border: none;
            padding: 15px 30px 15px 30px;
            border-radius: 10px;

            transition: background-color 190ms linear;

        }
        button:hover{
            background-color: rgb(218, 144, 69);
            transition: background-color 190ms linear;
        }
        .space{
            margin-bottom: 30px;
        }
        @keyframes background-change{ 
            0%{
                background-size: 400%;
                background-position: 0% 50%;
            }
            100%{
                background-size: 400%;
                background-position: 100% 50%;
            }
        }

    </style>
</head>
<body>
    <form method="post"> 
        <fieldset> 
            
            <label class="space">
                <h2>User </h2> 
                <input value="" type="text" placeholder="type your username here"/> 
            </label>
            <label class="space">
                <h2>Password </h2> 
                <input value="" type="password" placeholder="type your password here"> 
            </label>

            <div class="space" id="buttons">
                <button type="submit">submit</button> 
                <button type="reset">reset</button> 
            </div>
        </fieldset>
    </form>
</body>
</html>
